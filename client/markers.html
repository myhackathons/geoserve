
<template name="add_marker">
    <div id="marker_add" >
        
        <input type="text"   placeholder="Name" class="marker_name">
        <input type="text"   placeholder="Street Address" class="marker_address">
        
        <select class="marker_type">
            {{#each markerTypes}}
            <option value="{{_id}}">{{name}}</option>
            {{/each}}
        </select>
        
        <select class="marker_group">
            {{#each userGroups}}
            <option value="{{_id}}">{{name}}</option>
            {{/each}}
        </select>
      
        
        <input type="button" class="add_marker" value="Add">
    </div>
</template>


<template name="services_offered">

    <fieldset>
    <select name="services_offered" class="add_services" size="6">
    {{#each services}}
       <option id="{{_id}}">{{title}}
    {{/each}}
    </select>
        <input type="button" class="add_service" value="Add Service">
    
    </fieldset>
    

        <fieldset><input type="text" placeholder="New Service" class="new_service_input"><input type="button" class="new_service" value="New Service"/></fieldset>
</template>

<template name="edit_marker">
{{#if canEdit}}
    <div id ="marker_edit">
        <label>Marker Name</label>

        <input type="text"   placeholder="marker Name" class="marker_name" value="{{name}}">
        <label>Marker Kind</label>

        <input type="text"   placeholder="Marker Type" class="marker_address" value="{{type}}">
        <label>Group Id</label>
        <input type="text"   placeholder="Group" class="group_id" value="{{group}}">
        
    {{#each currentServices}}
    
   
        <fieldset class="span4"><a href="#" class="del_marker_service btn" id="{{_id}}">x</a>&nbsp;{{title}}</fieldset>
        
    {{/each}}

        
        {{>services_offered}}
        <input type="button" class="edit_marker" value="Update">
        <fieldset class="span4"><input type="button" class="del_marker" value="x">Remove</fieldset>
    </div>
{{else}}
    <div id="marker_edit">
        <h4 class="span">Services Offered</h4>
        {{#each currentServices}}
        <fieldset class="span4">{{title}}</fieldset>
        {{/each}}
    </div>


{{/if}}
    
</template>

<template name="markers">
<span class="marker"><a href="#" class="edit_marker">
{{name}}</a></span>
</template>
