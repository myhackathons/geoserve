<head>
    <title>geoserve</title>
     <script src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
    
</head>

<body>
    {{> nav}}
    {{> content}}
</body>


<template name="content">
    <div id="container">
       {{> map}}
    </div>
</template>

<template name="map">
  <div id="map_canvas"></div>
</template>

<template name="settings">
<div id="user_settings">
  <div id="phone_number">
     <fieldset><input type="text"   placeholder="Phone Number" class="phone_number" {{#if hasPhone}} value="{{phone_number}}"{{/if}}>
  </div>
  <div id="email">
     <input type="text"   placeholder="email" class="email">
  </div>
  <div id="agency">
    <input type="text" placeholder="Agency Code" class="agency_code" {{#if hasAgency}} value="{{agency_code}}"{{/if}}>
    <input type="button" class="update_agency" value="Update">
  </div>
</div>

</template>

<template name="newAgency">
    <div id="agency_new">
        <input type="text" placeholder="Name of Agency" class="agency_name" />
        
        <select class="agency_type">
            <option>Hospital</option>
            <option>Clinic</option>
            <option>Gov. Related</option>
            <option>Other</option>
        </select>
        <input class="agency_admin" type="text" placeholder="List of administrator email addresses comma seperated" size="400" />
    </div>
</template>
