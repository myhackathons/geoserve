
<template name="add_group">
    <div id="group_add" >
        <input type="text"   placeholder="Title" class="group_title" value="{{title}}">
        <textarea class="group_desc" value="{{desc}}"></textarea>
        <input type="button" class="add_group" value="Add New Group">
    </div>
</template>


<template name="groups">
    <ul>
    {{#each userGroups}}
       <li id="{{_id}}">{{name}}</li>
    {{/each}}
    </ul>
    
    {{>add_group}}
</template>



<template name="edit_group">
    <div class="edit_group">
    {{#with selectedGroup}}
        <input type="text"   placeholder="Title" class="group_title" value="{{title}}">
        <textarea class="group_desc" value="{{desc}}"></textarea>
        <input type="button" class="update_group" value="Update">
    {{/with}}
    </div>
    <div class="ref_codes">
    </div>
</template>
