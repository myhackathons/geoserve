<template name="groups">
    {{>group_menu}}
    {{#with selectedGroup}}
    <div class="row groups">
        <span class="span">
            <input type="text"   placeholder="Title" class="group_title" value="{{name}}">
            <textarea class="group_desc" value="{{desc}}">{{desc}}</textarea>
        </span>
        <legend></legend>
        {{{selected_visibility}}}
        <legend></legend>
        <span class="span">
            <input type="button" class="btn update_group" value="Update"><input type="button" class="btn del_group" value="Delete Group" id="{{_id}}">
        </span>
    </div>
    {{/with}}
    {{>add_group}}
    <span class="input-append">
        <button type="button" id="new_group_btn" class ="btn span" onClick="$('#new_group_btn').hide();$('.groups').hide();$('.marker').hide(); $('.add_group').show()">New Group</button>
    </span>
</template>

<template name="group_menu">
    <div class="row">
        <legend></legend>
        {{#each userGroups}}
        <span class="span">
            <a href="#" class="edit_group" id="{{_id}}">{{name}}</a>
        </span>
        {{/each}}
        <legend></legend>
    </div>
</template>

<template name="add_group">
    <div id="group_add" class="row span add_group">
        <form>
            <fieldset class="row span">
                <input type="text"   placeholder="Title" class="group_title" value="{{name}}">
                <textarea class="group_desc" value="{{desc}}">{{desc}}</textarea>
            </fieldset>
            
            <fieldset class="row span" style="background-color:gray; padding:.5em;">
                <label class="radio inline">
                    <input type="radio" name="group_visbility" class="span group_visibility" id="gv_public" value="public">Public
                </label>
                <label class="radio inline">
                    <input type="radio" name="group_visbility" class="span group_visibility" id="gv_private" value="private">Private
                </label>
                <label class="radio inline">
                    <input type="radio" name="group_visbility" class="span group_visibility" id="gv_invite" value="invite">Invite
                </label>
            </fieldset>
            
            <fieldset class="row form-actions">
                <button type="submit" class="btn btn-primary add_group">Create New Group</button>
                <button type="button" class="btn" onClick="$('#new_group_btn').show();$('.groups').show();$('.marker').show(); $('.add_group').hide()">Cancel</button>
            </fieldset>
         </form>
    </div>
</template>

<template name="editor_group">
    <div class="row editor_group">
    {{visibility}}
    {{#with selectedGroup}}
        <fieldset class="span">
        <input type="text"   placeholder="Title" class="group_title" value="{{name}}">
        <textarea class="group_desc" value="{{desc}}">{{desc}}</textarea>
            <fieldset class="span">
                <input type="radio" name="group_visbility" class="span group_visibility" id="gv_public" value="public">Public
                <input type="radio" name="group_visbility" class="span group_visibility" id="gv_private" value="private">Private
                <input type="radio" name="group_visbility" class="span group_visibility" id="gv_invite" value="invite">Invite
                <input type="button" class="btn update_group" value="Update">
            </fieldset>
        </fieldset>
        
        {{>group_codes}}
    {{/with}}
    </div>
</template>

<template name="group_codes">
    <div class="group_codes">
        {{_id}}
    </div>
</template>

<template name="group_invites">
    <div class="group_invites">
        {{#each usersGroupInvites}}
            {{group_id}}
        {{/each}}
    </div>
</template>
