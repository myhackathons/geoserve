
<template name="nav">
    <nav>
        <span class="login">
        
            {{loginButtons align="right"}}
                {{#if currentUser}}
                    {{#if hasInstaCode}}{{#if instaPostReady}}<a class="btn user_self">instaFeed</a>{{else}}<b>requesting...</b>{{/if}}{{else}}<button class="button primary instaLogin" >Loginto Instagram</button>{{/if}}
                 {{/if}}

       </span>
            {{>loggedInMenu}}
    </nav>
</template>


<template name="loggedInMenu">

    <div id="main_menu">
    
        {{#if currentUser}}

        <div id="the_markers">
           {{#each instaMarkers}}
                {{>instaMarker}}
           {{/each}}
       
        </div>
       
        {{else}}
        {{#if loggingIn}}
            <b style="color:black;">working...</b>
        {{else}}
        <h3 style="color:green;">Geoserve</h3>
            
        <div class="span" style="color:black">
            <em>An <a href="http://instagram.com/developer/">Instagram-API</a> and Google Maps-API powered visualization of instagram posts with location data!</em>
            <ul style="padding-top:.5em;"><li>Log in / create an account</li><li>Press log into instagram</li><li>Press 'instaFeed' at any time to update your feed..</p></li></ul>
            
            <b><a href="http://redcapmedia.com">Ronaldo Barbachano 2013</a></b>
        </div>
        {{/if}}
        {{/if}}
        
    </div>
</template>


<template name="instaMarker">
    <div class="span focus_marker instaMarker">
    
    <hr/>
    <img src="{{image_thumb}}"/>
    <b style="color:orange;float:right"><a href="{{link}}" target="_new">{{likes}}</a></b>
    <a href="#" class="instaUser" style="float:left" {{#if caption}}title="{{caption}}"{{/if}}>
    {{username}}</a>
    </div>
</template>
